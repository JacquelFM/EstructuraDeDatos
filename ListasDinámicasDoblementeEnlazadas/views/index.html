<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Listas dinámicas doblemnere enlazadas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/SistemaInformación/css/style.css" />
</head>

<body>

    <!-- Encabezado -->
    <header id="header">
        <section class="pt-4 pb-4 inner-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1 class="mt-0 mb-3 text-white">Sistema de información con listas enlazadas</h1>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- Fin encabezado -->

    <div class="container-fluid bg-light py-2">

        <!-- Apartado de búsqueda -->
        <div class="col-md-12 mt-5">
            <div class="input-group mb-3">
                <input id="intCodigoBuscar" type="text" class="form-control" placeholder="Código">
                <div class="input-group-append">
                    <button id="btnBuscar" class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                </div>
            </div>
        </div>
        <!-- Fin de apartado de búsqueda -->

        <div class="row">
            <div class="col-12 ">
                <div class="card card-body">
                    <h3 class="text-center mb-5">Registro de artículos</h3>
                    <fieldset>

                        <!-- Formulario -->
                        <form id="form">
                            <div class="form-group">
                                <label for="numCodigo">Código: </label>
                                <input type="text" class="form-control input-lg" id="numCodigo" />
                            </div>
                            <div class="form-group">
                                <label for="nombreArticulo">Nombre: </label>
                                <input type="text" class="form-control" id="nombreArticulo" />
                            </div>
                            <div class="form-group">
                                <label for="precioArticulo">Precio: </label>
                                <input type="number" class="form-control" id="precioArticulo" placeholder="$0.00" />
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Cantidad: </label>
                                <input type="number" class="form-control input-lg" id="cantidad" value="1" />
                            </div>
                            <div class="form-group">
                                <label for="descripcionArticulo">Descripción: </label>
                                <input type="text" class="form-control" id="descripcionArticulo" />
                            </div>
                            <button id="btnAgregar" type="button" class="btn btn-lg btn-primary btn-block">Agregar</button>
                        </form>
                        <!-- Fin formulario -->

                    </fieldset>
                </div>
            </div>

        </div>
    </div>

    <script src="/ListasDinámicasDoblementeEnlazadas/js/main.js" type="module"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>

</html>
